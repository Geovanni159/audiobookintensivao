<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Book Dom Casmurro</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container-aplicativo">
        <img src="images/dom-casmurro.jpeg" alt="" />
        <div id="informacoes-faixa">
            <p id="capitulo">Capítulo 1</p>
            <p id="nome-autor">Machado de Assís</p>
        </div>
        <audio id="audio-capitulo" src="./books/dom-casmurro/1.mp3"></audio>
        <div id="container-botoes">
            <button onclick="mudarTotal()" id="anterior" class="bi bi-skip-backward-fill"></i></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></i></button>
            <button  onclick="mudarTotal()"  id="proximo" class="bi bi-skip-forward-fill"></i></button>
        </div>
        <div class="duracao">
          <p class="temp" id="atual">0:00</p>
          <div class="barra" id="barra">
            <progress value="" max="1" id="progress"></progress>
          </div>
          <p class="temp" id="total">0:00</p>
        </div>
    </div>
    <script src="./script.js" defen></script>
  </body>
</html>
